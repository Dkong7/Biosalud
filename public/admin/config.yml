backend:
  name: git-gateway
  branch: main

media_folder: "public/assets/uploads"
public_folder: "/assets/uploads"
locale: 'es'

collections:
  # --- BLOG ---
  - name: "blog"
    label: "📝 Artículos del Blog"
    folder: "src/content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Fecha", name: "date", widget: "datetime"}
      - {label: "Autor", name: "author", widget: "string", default: "Dr. Atom Inoe"}
      - {label: "Imagen Principal", name: "thumbnail", widget: "image"}
      - {label: "Extracto", name: "excerpt", widget: "text"}
      - {label: "Cuerpo", name: "body", widget: "markdown"}

  # --- CALENDARIO (EVENTOS) ---
  - name: "events"
    label: "📅 Calendario y Eventos"
    folder: "src/content/events"
    create: true
    fields:
      - {label: "Nombre del Evento", name: "title", widget: "string"}
      - {label: "Fecha del Evento", name: "date", widget: "datetime"}
      - {label: "Ubicación", name: "location", widget: "select", options: ["Finca Anolaima", "Bogotá", "Virtual"]}
      - {label: "Estado", name: "status", widget: "select", options: ["Disponible", "Pocos Cupos", "Lleno"]}
      - {label: "Descripción", name: "description", widget: "text"}

  # --- TIENDA ---
  - name: "products"
    label: "🛍️ Productos"
    folder: "src/content/products"
    create: true
    fields:
      - {label: "Nombre", name: "title", widget: "string"}
      - {label: "Precio", name: "price", widget: "number"}
      - {label: "Imagen", name: "image", widget: "image"}
      - {label: "Descripción", name: "body", widget: "markdown"}
