backend:
  name: git-gateway
  branch: main

# ESTO ES LA CLAVE: Permite editar desde tu PC sin servidores externos
local_backend: true

media_folder: "public/assets/uploads"
public_folder: "/assets/uploads"
locale: 'es'

collections:
  # --- BLOG ---
  - name: "blog"
    label: "📝 Blog"
    files:
      - name: "posts"
        label: "Artículos del Blog"
        file: "src/data/blog_db.json"
        fields:
          - {label: "Entradas", name: "posts", widget: "list", fields: [
              {label: "ID Único (ej: post-1)", name: "id", widget: "string"},
              {label: "Fecha", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "DD/MM/YYYY", time_format: false},
              {label: "Autor", name: "author", widget: "string", default: "Dr. Atom Inoe"},
              {label: "Categoría", name: "category", widget: "select", options: ["Salud", "Energía", "Filosofía", "Nutrición", "Ecología"]},
              {label: "Imagen", name: "image", widget: "image"},
              
              {label: "--- ESPAÑOL ---", name: "sep_es", widget: "hidden"},
              {label: "Título (ES)", name: "title_es", widget: "string"},
              {label: "Resumen (ES)", name: "excerpt_es", widget: "text"},
              {label: "Contenido (ES)", name: "content_es", widget: "markdown"},

              {label: "--- INGLÉS ---", name: "sep_en", widget: "hidden"},
              {label: "Title (EN)", name: "title_en", widget: "string", required: false},
              {label: "Excerpt (EN)", name: "excerpt_en", widget: "text", required: false},
              {label: "Content (EN)", name: "content_en", widget: "markdown", required: false},

              {label: "--- JAPONÉS ---", name: "sep_ja", widget: "hidden"},
              {label: "Title (JA)", name: "title_ja", widget: "string", required: false},
              {label: "Excerpt (JA)", name: "excerpt_ja", widget: "text", required: false},
              {label: "Content (JA)", name: "content_ja", widget: "markdown", required: false}
            ]}

  # --- TIENDA ---
  - name: "shop"
    label: "🛍️ Tienda"
    files:
      - name: "products"
        label: "Productos"
        file: "src/data/shop_db.json"
        fields:
          - {label: "Lista de Productos", name: "products", widget: "list", fields: [
              {label: "ID", name: "id", widget: "string"},
              {label: "Imagen", name: "image", widget: "image"},
              {label: "Precio (COP)", name: "price", widget: "number"},
              {label: "Link Mercado Pago", name: "link", widget: "string"},
              {label: "Nombre (ES)", name: "title_es", widget: "string"},
              {label: "Descripción (ES)", name: "desc_es", widget: "text"},
              {label: "Name (EN)", name: "title_en", widget: "string", required: false},
              {label: "Description (EN)", name: "desc_en", widget: "text", required: false},
              {label: "Name (JA)", name: "title_ja", widget: "string", required: false},
              {label: "Description (JA)", name: "desc_ja", widget: "text", required: false}
            ]}

  # --- CALENDARIO ---
  - name: "calendar"
    label: "📅 Calendario"
    files:
      - name: "events"
        label: "Eventos"
        file: "src/data/calendar_db.json"
        fields:
          - {label: "Lista de Eventos", name: "events", widget: "list", fields: [
              {label: "Fecha", name: "date", widget: "datetime", format: "YYYY-MM-DD", date_format: "DD/MM/YYYY", time_format: false},
              {label: "Tipo", name: "type", widget: "select", options: ["taller", "retiro", "charla"]},
              {label: "Título (ES)", name: "title_es", widget: "string"},
              {label: "Title (EN)", name: "title_en", widget: "string", required: false},
              {label: "Title (JA)", name: "title_ja", widget: "string", required: false}
            ]}
